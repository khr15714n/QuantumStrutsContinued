PART
{
// --- general parameters ---
name = quantumStrutCore
module = Part
author = BoJaN

// --- asset parameters ---
mesh = model.mu
scale = 1
rescaleFactor = 1
iconCenter = 0, 3, 0

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_top = 0, 0.1990267, 0, 0.0, 1.0, 0.0
node_stack_bottom = 0, -0.1990267, 0, 0.0, 1.0, 0.0

// --- FX definitions ---


// --- editor parameters ---
cost = 7500
category = Utility
subcategory = 0
title = Quantum Core
manufacturer = Bojantek Corporation
description = A quantum core capable of sustaining a number of quantum struts.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 0.1
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 9
maxTemp = 3400

MODULE
{
    name = QuantumStrutCore
	IsEnabled = true
	PowerConsumption = 0.012
	MaxStruts = 8
	
	Material = Particles/Additive
	StartColor = 57, 146, 181
	EndColor = 11, 29, 36
	StartSize = 0.03
	EndSize = 0.0075
}
}